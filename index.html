<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link href="./style.css" rel="stylesheet"/>
</head>
<body>
    <header>
        <div class="header-left">
            <ul class="link-containers">
                <li class="header-title">Bara-Bara Coast</li>
            </ul>
        </div>
        <div class="header-right">
            <ul class="link-containers">
                <li class="header-items">Header Item 1</li>
                <li class="header-items">Header Item 2</li>
                <li class="header-items">Header Item 3</li>
            </ul>
        </div>
    </header>
    <div class="top-content">
        <div class="text-box">
            <h1>Welcome to My Capybara Site</h1>
            <p>This website is used to find beautiful pictures of capybaras. You can sign up below!</p>
            <button class="text-box-button">Sign Up</button>
        </div>
        <div class="text-box-img">
            <img src="./images/main-capybara-textbox.jpg" alt="Adorable Capybara">
        </div>
    </div>
</body>
</html>
